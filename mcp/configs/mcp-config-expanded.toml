# Communication
SLACK_BOT_TOKEN = "${SLACK_BOT_TOKEN}"
DISCORD_BOT_TOKEN = "${DISCORD_BOT_TOKEN}"

# Project Management
LINEAR_API_KEY = "${LINEAR_API_KEY}"
NOTION_TOKEN = "${NOTION_TOKEN}"

# Design
