PERPLEXITY_API_KEY = "${PERPLEXITY_API_KEY}"
DATADOG_API_KEY = "${DATADOG_API_KEY}"
SENTRY_AUTH_TOKEN = "${SENTRY_AUTH_TOKEN}"

# Infrastructure
MODAL_TOKEN_ID = "${MODAL_TOKEN_ID}"
MODAL_TOKEN_SECRET = "${MODAL_TOKEN_SECRET}"

# Logging
MCP_LOG_LEVEL = "info"
MCP_EXPANDED_SERVERS = "true"