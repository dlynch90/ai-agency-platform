# Prometheus Configuration for Temporal Workflow Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'temporal-monitor'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Temporal Server metrics
  - job_name: 'temporal-server'
    static_configs:
      - targets: ['temporal:7233']
    metrics_path: /metrics
    scrape_interval: 10s

  # Temporal Workers metrics
  - job_name: 'temporal-workers'
    static_configs:
      - targets:
          - 'host.docker.internal:9093'  # Worker metrics endpoint
    scrape_interval: 10s

  # Kafka metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: /_prometheus/metrics
    scrape_interval: 30s

  # Application metrics
  - job_name: 'application'
    static_configs:
      - targets: ['host.docker.internal:9094']
    scrape_interval: 10s
