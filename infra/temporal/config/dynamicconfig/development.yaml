# Temporal Dynamic Configuration
# Development environment settings for AI Agency workflows

# Frontend settings
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}

# Matching service settings
matching.numTaskqueueReadPartitions:
  - value: 3
    constraints: {}
matching.numTaskqueueWritePartitions:
  - value: 3
    constraints: {}

# History service settings
history.defaultActivityRetryPolicy:
  - value:
      initialIntervalInSeconds: 1
      backoffCoefficient: 2.0
      maximumIntervalInSeconds: 100
      maximumAttempts: 10
    constraints: {}

history.defaultWorkflowRetryPolicy:
  - value:
      initialIntervalInSeconds: 1
      backoffCoefficient: 2.0
      maximumIntervalInSeconds: 100
      maximumAttempts: 3
    constraints: {}

# Visibility settings
system.enableActivityEagerExecution:
  - value: true
    constraints: {}

# Worker settings
worker.enableBatcher:
  - value: true
    constraints: {}

# Per-namespace rate limiting
frontend.namespaceRPS:
  - value: 2000
    constraints:
      namespace: "ai-agency"
  - value: 1000
    constraints: {}

frontend.namespaceRPSPerInstance:
  - value: 500
    constraints:
      namespace: "ai-agency"
  - value: 200
    constraints: {}

# Archival settings
history.enableArchival:
  - value: true
    constraints: {}

# Search attributes
system.enableParentClosePolicy:
  - value: true
    constraints: {}

# Advanced visibility
system.advancedVisibilityWritingMode:
  - value: "on"
    constraints: {}

# Workflow execution settings
limit.maxIDLength:
  - value: 1000
    constraints: {}

history.maximumSignalsPerExecution:
  - value: 10000
    constraints: {}

history.maximumBufferedEvents:
  - value: 1000
    constraints: {}

# Task queue settings
matching.maxTaskqueueIdleTime:
  - value: "5m"
    constraints: {}

# Circuit breaker and resilience settings
frontend.persistenceMaxQPS:
  - value: 3000
    constraints: {}

history.persistenceMaxQPS:
  - value: 9000
    constraints: {}

matching.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# Workflow task settings
history.workflowTaskHeartbeatTimeout:
  - value: "60s"
    constraints: {}

# Dead letter queue settings
worker.enableDeadLetterQueue:
  - value: true
    constraints: {}

# Event streaming settings
history.enableEventsStreaming:
  - value: true
    constraints: {}

# Scaling configuration - supports 2-20 workers
matching.forwarderMaxOutstandingPolls:
  - value: 20
    constraints: {}

matching.forwarderMaxOutstandingTasks:
  - value: 20
    constraints: {}
