version: '3.8'

services:
  # Neo4j Graph Database for knowledge graphs and relationships
  neo4j:
      networks:
        - ai-agency-network
    image: neo4j:5.18
    container_name: fea-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/your_password_here
      NEO4J_PLUGINS: '["graph-data-science"]'
    volumes:
      - neo4j_data:
      networks:
        - ai-agency-network/data
      - neo4j_logs:
      networks:
        - ai-agency-network/logs
    networks:
      - fea-network
    restart: unless-stopped

  # Qdrant Vector Database for semantic search and embeddings
  qdrant:
      networks:
        - ai-agency-network
    image: qdrant/qdrant:v1.7.4
    container_name: fea-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:
      networks:
        - ai-agency-network/qdrant/storage
    networks:
      - fea-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
      networks:
        - ai-agency-network
    image: redis:7.2-alpine
      environment:
      REDIS_MAX_CONNECTIONS: "20"
      POSTGRES_MAX_CONNECTIONS: "10"
      NEO4J_MAX_CONNECTIONS: "5"
      KAFKA_MAX_CONNECTIONS: "10"
      RABBITMQ_MAX_CONNECTIONS: "15"
    container_name: fea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:
      networks:
        - ai-agency-network/data
    command: redis-server --appendonly yes
    networks:
      - fea-network
    restart: unless-stopped

  # PostgreSQL for relational data and user management
  postgres:
      networks:
        - ai-agency-network
    image: postgres:15-alpine
    container_name: fea-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fea_db
      POSTGRES_USER: fea_user
      POSTGRES_PASSWORD: your_password_here
    volumes:
      - postgres_data:
      networks:
        - ai-agency-network/var/lib/postgresql/data
    networks:
      - fea-network
    restart: unless-stopped

  # Elasticsearch for search and analytics
  elasticsearch:
      networks:
        - ai-agency-network
    image: elasticsearch:8.11.0
    container_name: fea-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:
      networks:
        - ai-agency-network/usr/share/elasticsearch/data
    networks:
      - fea-network
    restart: unless-stopped

  # Ollama for local AI models
  ollama:
      networks:
        - ai-agency-network
    image: ollama/ollama:latest
    container_name: fea-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:
      networks:
        - ai-agency-network/root/.ollama
    networks:
      - fea-network
    restart: unless-stopped
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # JupyterHub for collaborative development
  jupyterhub:
      networks:
        - ai-agency-network
    image: jupyterhub/jupyterhub:latest
    container_name: fea-jupyterhub
    ports:
      - "8000:8000"
    volumes:
      - jupyterhub_data:
      networks:
        - ai-agency-network/srv/jupyterhub
    networks:
      - fea-network
    restart: unless-stopped

  # MinIO for object storage
  minio:
      networks:
        - ai-agency-network
    image: minio/minio:latest
    container_name: fea-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: fea_admin
      MINIO_ROOT_PASSWORD: your_password_here
    volumes:
      - minio_data:
      networks:
        - ai-agency-network/data
    command: server /data --console-address ":9001"
    networks:
      - fea-network
    restart: unless-stopped

  # pgAdmin for PostgreSQL management
  pgadmin:
      networks:
        - ai-agency-network
    image: dpage/pgadmin4:latest
    container_name: fea-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fea.local
      PGADMIN_DEFAULT_PASSWORD: your_password_here
    volumes:
      - pgadmin_data:
      networks:
        - ai-agency-network/var/lib/pgadmin
    networks:
      - fea-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  postgres_data:
  elasticsearch_data:
  ollama_data:
  jupyterhub_data:
  minio_data:
  pgadmin_data:

networks:
  fea-network:
      networks:
        - ai-agency-network
    driver: bridge