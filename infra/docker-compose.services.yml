version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.18
    container_name: fea-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/your_password_here
      NEO4J_PLUGINS: '["graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - ai-agency-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: fea-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ai-agency-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7.2-alpine
    container_name: fea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-agency-network
    restart: unless-stopped

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: fea-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: fea_db
      POSTGRES_USER: fea_user
      POSTGRES_PASSWORD: your_password_here
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-agency-network
    restart: unless-stopped

  # Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: fea-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ai-agency-network
    restart: unless-stopped

  # Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: fea-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-agency-network
    restart: unless-stopped
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # JupyterHub
  jupyterhub:
    image: jupyterhub/jupyterhub:latest
    container_name: fea-jupyterhub
    ports:
      - "8000:8000"
    volumes:
      - jupyterhub_data:/srv/jupyterhub
    networks:
      - ai-agency-network
    restart: unless-stopped

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: fea-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: fea_admin
      MINIO_ROOT_PASSWORD: your_password_here
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ai-agency-network
    restart: unless-stopped

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fea-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fea.local
      PGADMIN_DEFAULT_PASSWORD: your_password_here
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - ai-agency-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  redis_data:
  postgres_data:
  elasticsearch_data:
  ollama_data:
  jupyterhub_data:
  minio_data:
  pgadmin_data:

networks:
  ai-agency-network:
    driver: bridge
