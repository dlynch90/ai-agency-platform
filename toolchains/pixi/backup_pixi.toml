[workspace]
authors = ["Daniel Lynch <developer@empathyfirstmedia.com>"]
channels = ["conda-forge", "pytorch"]
name = "AGI-Environment-Simple"
platforms = ["osx-arm64"]
version = "1.0.0"
description = "Simple AGI environment for testing"

[dependencies]
# Core Python
python = "~=3.12"

# Basic ML stack
numpy = ">=1.24,<2.0"
scipy = ">=1.10,<1.14"
pandas = ">=1.5,<3.0"
scikit-learn = ">=1.3,<1.6"
matplotlib = ">=3.6,<4.0"

# PyTorch removed for compatibility - will install via pip later

# Basic tools
jupyter = ">=1.0,<2.0"
ipykernel = ">=6.0,<7.0"
black = ">=23.0,<25.0"
ruff = ">=0.1,<1.0"

[tasks]
install = "pip install --upgrade pip"
test = "python -c 'import numpy, pandas; print(\"Basic data science stack works!\")'"
check = "pixi run test"

[feature.fea.dependencies]
pytorch = "*"
seaborn = "*"
plotly = "*"
altair = "*"
bokeh = "*"
chromadb = "*"
qdrant-client = "*"
weaviate-client = "*"
apache-airflow = "*"
celery = "*"

[environments]
basic = []
fea = ["fea"]
