# =============================================================================
# AGI Environment - Staging Override Values
# =============================================================================

global:
  environment: staging
  namespace: agi-staging
  domain: staging.agi.example.com

# Staging image settings
image:
  repository: your-registry.io/agi-core
  tag: "latest"
  pullPolicy: Always

imagePullSecrets:
  - name: registry-credentials

# Staging replica count
replicaCount: 2

# Staging resources (moderate limits)
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Staging autoscaling
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75
  targetMemoryUtilizationPercentage: 80

# Staging PDB
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Staging ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-staging
  hosts:
    - host: staging.agi.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: agi-staging-tls
      hosts:
        - staging.agi.example.com

# Staging network policies (less strict for debugging)
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379

# Staging config
configMap:
  enabled: true
  data:
    APP_ENV: staging
    LOG_LEVEL: info
    METRICS_ENABLED: "true"
    TRACING_ENABLED: "true"
    DEBUG_MODE: "true"

# Staging monitoring
monitoring:
  prometheus:
    enabled: true
    scrapeInterval: 15s
  grafana:
    enabled: true
  sidecar:
    enabled: true

logging:
  sidecar:
    enabled: true
