{{- $fullName := include "agi-environment.fullname" . -}}
{{- $labels := include "agi-environment.labels" . -}}
{{- $selectorLabels := include "agi-environment.selectorLabels" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.monitoring.prometheus.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- $selectorLabels | nindent 4 }}
---
# Headless service for StatefulSet-like discovery (if needed)
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-headless
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- $labels | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- $selectorLabels | nindent 4 }}
