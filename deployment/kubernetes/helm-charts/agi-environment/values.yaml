# =============================================================================
# AGI Environment Helm Chart - Production Values
# =============================================================================

# -----------------------------------------------------------------------------
# Global Configuration
# -----------------------------------------------------------------------------
global:
  environment: production
  namespace: agi-production
  domain: agi.example.com

# -----------------------------------------------------------------------------
# Application Configuration
# -----------------------------------------------------------------------------
app:
  name: agi-core
  tier: backend

# -----------------------------------------------------------------------------
# Image Configuration
# -----------------------------------------------------------------------------
image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

imagePullSecrets: []

# -----------------------------------------------------------------------------
# Replica Configuration
# -----------------------------------------------------------------------------
replicaCount: 3

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# -----------------------------------------------------------------------------
# Resource Requests and Limits
# -----------------------------------------------------------------------------
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# -----------------------------------------------------------------------------
# Horizontal Pod Autoscaler (HPA)
# -----------------------------------------------------------------------------
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15

# -----------------------------------------------------------------------------
# Health Probes Configuration
# -----------------------------------------------------------------------------
probes:
  liveness:
    enabled: true
    httpGet:
      path: /health/live
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    httpGet:
      path: /health/ready
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  startup:
    enabled: true
    httpGet:
      path: /health/startup
      port: 8000
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 30
    successThreshold: 1

# -----------------------------------------------------------------------------
# Ingress Configuration
# -----------------------------------------------------------------------------
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: agi.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: agi-tls-secret
      hosts:
        - agi.example.com

# -----------------------------------------------------------------------------
# Network Policy Configuration
# -----------------------------------------------------------------------------
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379

# -----------------------------------------------------------------------------
# Pod Disruption Budget
# -----------------------------------------------------------------------------
podDisruptionBudget:
  enabled: true
  minAvailable: 2
  # maxUnavailable: 1  # Alternative to minAvailable

# -----------------------------------------------------------------------------
# Pod Security Context
# -----------------------------------------------------------------------------
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# -----------------------------------------------------------------------------
# Container Security Context
# -----------------------------------------------------------------------------
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# -----------------------------------------------------------------------------
# Service Account
# -----------------------------------------------------------------------------
serviceAccount:
  create: true
  name: ""
  annotations: {}

# -----------------------------------------------------------------------------
# Pod Affinity and Anti-Affinity
# -----------------------------------------------------------------------------
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - agi-core
          topologyKey: kubernetes.io/hostname

# -----------------------------------------------------------------------------
# Node Selector
# -----------------------------------------------------------------------------
nodeSelector: {}

# -----------------------------------------------------------------------------
# Tolerations
# -----------------------------------------------------------------------------
tolerations: []

# -----------------------------------------------------------------------------
# Topology Spread Constraints
# -----------------------------------------------------------------------------
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: agi-core

# -----------------------------------------------------------------------------
# ConfigMap Configuration
# -----------------------------------------------------------------------------
configMap:
  enabled: true
  data:
    APP_ENV: production
    LOG_LEVEL: info
    METRICS_ENABLED: "true"

# -----------------------------------------------------------------------------
# Secrets Configuration
# -----------------------------------------------------------------------------
secrets:
  enabled: false
  data: {}

# -----------------------------------------------------------------------------
# Monitoring Sidecars
# -----------------------------------------------------------------------------
monitoring:
  prometheus:
    enabled: true
    port: 9090
    path: /metrics
    scrapeInterval: 15s
  grafana:
    enabled: true
  sidecar:
    enabled: true
    image:
      repository: prom/prometheus
      tag: v2.47.0
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"

# -----------------------------------------------------------------------------
# Logging Sidecar
# -----------------------------------------------------------------------------
logging:
  sidecar:
    enabled: true
    image:
      repository: fluent/fluent-bit
      tag: 2.1.10
    resources:
      requests:
        memory: "32Mi"
        cpu: "25m"
      limits:
        memory: "64Mi"
        cpu: "50m"

# -----------------------------------------------------------------------------
# Init Containers
# -----------------------------------------------------------------------------
initContainers:
  enabled: false
  containers: []

# -----------------------------------------------------------------------------
# Extra Environment Variables
# -----------------------------------------------------------------------------
extraEnv: []

# -----------------------------------------------------------------------------
# Extra Volume Mounts
# -----------------------------------------------------------------------------
extraVolumeMounts: []

# -----------------------------------------------------------------------------
# Extra Volumes
# -----------------------------------------------------------------------------
extraVolumes: []
