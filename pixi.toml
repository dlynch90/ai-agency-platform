[workspace]
name = "ai-agency-platform"
version = "0.1.0"
description = "AI Agency Platform with Pixi Package Management"
authors = ["AI Agency <ai@agency.com>"]
channels = ["conda-forge", "pytorch", "pytorch-nightly"]
platforms = ["osx-arm64"]

[dependencies]
python = ">=3.11,<3.13"
pip = "*"
numpy = ">=1.24,<2.0"
scipy = ">=1.10,<1.14"
pandas = ">=1.5,<3.0"
scikit-learn = ">=1.3,<1.6"
matplotlib = ">=3.6,<4.0"
jupyter = ">=1.0,<2.0"
ipykernel = ">=6.0,<7.0"
pytorch = ">=2.0,<2.5"
torchvision = "*"
transformers = ">=4.20,<5.0"
accelerate = ">=0.20,<1.0"
datasets = ">=2.10,<3.0"

[pypi-dependencies]
cohere = ">=4.0,<5.0"

[environments]
default = { features = ["core", "ai-ml", "ml-inference"] }
ml-inference = { features = ["ai-ml"] }

[feature.core.dependencies]
python = ">=3.11,<3.13"
pip = "*"
numpy = ">=1.24,<2.0"

[feature.ai-ml.dependencies]
pytorch = { version = ">=2.0,<2.5", channel = "pytorch" }
torchvision = { version = "*", channel = "pytorch" }
transformers = ">=4.20,<5.0"
accelerate = ">=0.20,<1.0"
datasets = ">=2.10,<3.0"
scipy = ">=1.10,<1.14"
scikit-learn = ">=1.3,<1.6"

[feature.ai-ml.pypi-dependencies]
cohere = ">=4.0,<5.0"

[feature.ml-inference.dependencies]
pytorch = { version = ">=2.0,<2.5", channel = "pytorch" }
torchvision = { version = "*", channel = "pytorch" }
transformers = ">=4.20,<5.0"
accelerate = ">=0.20,<1.0"
datasets = ">=2.10,<3.0"
tokenizers = ">=0.15,<1.0"
optuna = ">=3.0,<4.0"
mlflow = ">=2.0,<3.0"
scikit-learn = ">=1.3,<1.6"

[feature.ml-inference.pypi-dependencies]
langchain = ">=0.1,<1.0"
langchain-community = ">=0.0.10,<1.0"
langchain-core = ">=0.1,<1.0"
promptfoo = "*"

[tasks]
install = "pixi install"
update = "pixi update"
doctor = "pixi run check"
test-ml = "pixi run python -c \"import torch, transformers; print(f'PyTorch: {torch.__version__}'); print(f'Transformers: {transformers.__version__}')\""
