"""
Comprehensive GraphQL Schema for AGI Automation Platform
Supports all 20 real-world AI agency use cases
"""

type Query {
  # Health and monitoring
  health: HealthStatus!
  
  # Use case specific queries
  ecommerceRecommendations(userId: ID!): [ProductRecommendation!]!
  healthcareTriage(symptoms: [String!]!): TriageResult!
  portfolioOptimization(portfolio: PortfolioInput!): OptimizationResult!
  legalDocumentAnalysis(document: String!): AnalysisResult!
  manufacturingDefects(image: String!): DefectReport!
  adaptiveCurriculum(studentId: ID!): CurriculumPlan!
  realEstateValuation(property: PropertyInput!): ValuationResult!
  supplyChainRoutes(orders: [OrderInput!]!): RouteOptimization!
  contentModeration(content: String!): ModerationResult!
  cybersecurityThreats(logs: [String!]!): ThreatReport!
  cropOptimization(satelliteData: String!): YieldPrediction!
  telecomOptimization(networkData: NetworkMetrics!): OptimizationResult!
  insuranceClaims(claimData: ClaimInput!): ClaimAssessment!
  retailInventory(products: [ProductInput!]!): InventoryOptimization!
  energyConsumption(sensorData: [SensorReading!]!): ConsumptionOptimization!
  talentMatching(candidate: CandidateProfile!): JobMatches!
  environmentalPollution(sensorData: [PollutionReading!]!): PollutionReport!
  sportsAnalytics(playerData: PlayerStats!): PerformanceReport!
  customerSupport(query: String!): SupportResponse!
  urbanPlanning(trafficData: TrafficMetrics!): PlanningOptimization!
}

type Mutation {
  # Workflow execution
  executeWorkflow(workflowId: ID!, input: JSON!): WorkflowResult!
  
  # Agent management
  createAgent(config: AgentConfig!): Agent!
  updateAgent(agentId: ID!, config: AgentConfig!): Agent!
  
  # Data management
  ingestData(source: DataSource!, data: JSON!): IngestionResult!
}

# Core types
type HealthStatus {
  status: String!
  services: [ServiceStatus!]!
  uptime: String!
}

type ServiceStatus {
  name: String!
  status: String!
  responseTime: Float
}

# Use case specific types
type ProductRecommendation {
  productId: ID!
  score: Float!
  reason: String!
}

type TriageResult {
  priority: String!
  recommendedAction: String!
  urgency: String!
}

type PortfolioInput {
  assets: [Asset!]!
  riskTolerance: Float!
  investmentHorizon: Int!
}

type OptimizationResult {
  recommendations: [Recommendation!]!
  expectedReturn: Float!
  riskLevel: Float!
}

type Recommendation {
  action: String!
  asset: String!
  percentage: Float!
}

# Common types
scalar JSON
scalar DateTime

type WorkflowResult {
  workflowId: ID!
  status: String!
  output: JSON!
  executionTime: Float!
}

type Agent {
  id: ID!
  name: String!
  type: String!
  status: String!
  config: AgentConfig!
}

input AgentConfig {
  model: String!
  temperature: Float
  maxTokens: Int
  systemPrompt: String
}

type DataSource {
  type: String!
  url: String
  credentials: JSON
}

type IngestionResult {
  success: Boolean!
  recordsProcessed: Int!
  errors: [String!]
}

# Placeholder types for other use cases
type AnalysisResult { result: String! }
type DefectReport { defects: [String!]! }
type CurriculumPlan { subjects: [String!]! }
type PropertyInput { address: String! }
type ValuationResult { value: Float! }
type OrderInput { destination: String! }
type RouteOptimization { routes: [String!]! }
type ModerationResult { approved: Boolean! }
type ThreatReport { threats: [String!]! }
type YieldPrediction { yield: Float! }
type NetworkMetrics { bandwidth: Float! }
type ClaimInput { description: String! }
type ClaimAssessment { approved: Boolean! }
type ProductInput { name: String! }
type InventoryOptimization { reorderList: [String!]! }
type SensorReading { value: Float! }
type ConsumptionOptimization { savings: Float! }
type CandidateProfile { skills: [String!]! }
type JobMatches { matches: [String!]! }
type PollutionReading { level: Float! }
type PollutionReport { alert: Boolean! }
type PlayerStats { performance: Float! }
type PerformanceReport { insights: [String!]! }
type SupportResponse { answer: String! }
type TrafficMetrics { congestion: Float! }
type PlanningOptimization { improvements: [String!]! }

# Asset and other types
type Asset {
  symbol: String!
  weight: Float!
  type: String!
}
