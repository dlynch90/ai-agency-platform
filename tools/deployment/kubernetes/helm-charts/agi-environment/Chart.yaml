apiVersion: v2
appVersion: "1.0.0"
description: AGI Environment Helm Chart - Production-Ready Kubernetes Infrastructure
name: agi-environment
type: application
version: 0.2.0

keywords:
  - agi
  - kubernetes
  - production
  - scaling

maintainers:
  - name: Platform Team
    email: platform@example.com

dependencies:
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
