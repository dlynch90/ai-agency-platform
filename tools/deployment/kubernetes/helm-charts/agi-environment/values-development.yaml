# =============================================================================
# AGI Environment - Development Override Values
# =============================================================================

global:
  environment: development
  namespace: agi-development
  domain: dev.agi.local

# Development image settings
image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

# Development replica count
replicaCount: 1

# Development resources (minimal)
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"

# Disable autoscaling for development
autoscaling:
  enabled: false

# Disable PDB for development
podDisruptionBudget:
  enabled: false

# Development ingress (no TLS for local)
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: dev.agi.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Disable network policies for development
networkPolicy:
  enabled: false

# Relaxed security for development
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0

securityContext:
  allowPrivilegeEscalation: true
  capabilities:
    drop: []
  readOnlyRootFilesystem: false

# No topology spread for development
topologySpreadConstraints: []

# No affinity for development
affinity: {}

# Development config
configMap:
  enabled: true
  data:
    APP_ENV: development
    LOG_LEVEL: debug
    METRICS_ENABLED: "true"
    DEBUG_MODE: "true"
    HOT_RELOAD: "true"

# Disable sidecars for development
monitoring:
  prometheus:
    enabled: true
    scrapeInterval: 30s
  grafana:
    enabled: false
  sidecar:
    enabled: false

logging:
  sidecar:
    enabled: false
