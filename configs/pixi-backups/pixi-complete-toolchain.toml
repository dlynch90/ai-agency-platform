# PIXI COMPLETE TOOLCHAIN ASSIGNMENT
# Package Manager + Runtime Manager + Toolchain + Tool Manager
# All binaries assigned to PIXI ecosystem with full orchestration

[project]
name = "ai-agency-complete-toolchain"
version = "1.0.0"
description = "Complete PIXI-managed toolchain for AI Agency Platform"
authors = ["AI Agency Platform Team"]
channels = ["conda-forge", "bioconda", "pytorch", "nvidia"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[system-requirements]
macos = "11.0"
linux = "20.04"
cuda = "11.8"

[dependencies]
# CORE LANGUAGE RUNTIMES
python = "3.11.*"
nodejs = ">=18.0.0"
rust = ">=1.70.0"
go = ">=1.21.0"
java = ">=17.0.0"
scala = ">=2.13.0"

# PYTHON ECOSYSTEM
numpy = ">=1.24.0"
pandas = ">=2.0.0"
scipy = ">=1.10.0"
scikit-learn = ">=1.3.0"
torch = ">=2.0.0"
torchvision = "*"
torchaudio = "*"
transformers = ">=4.30.0"
accelerate = ">=0.20.0"
datasets = ">=2.10.0"
mlflow = ">=2.5.0"
optuna = ">=3.2.0"
jupyter = ">=1.0.0"
ipykernel = "*"
matplotlib = ">=3.7.0"
seaborn = ">=0.12.0"
plotly = ">=5.15.0"
streamlit = ">=1.25.0"

# NODE.JS ECOSYSTEM
typescript = ">=5.0.0"
prisma = ">=5.0.0"
vitest = ">=1.0.0"
playwright = ">=1.35.0"
eslint = ">=8.45.0"
prettier = "*"
graphql = ">=16.6.0"
apollo-server = ">=4.7.0"
hono = ">=3.7.0"
fastify = ">=4.20.0"
clerk = ">=1.0.0"

# DATABASE SYSTEMS
postgresql = ">=15.0"
neo4j = ">=5.0"
redis = ">=7.0"
qdrant = ">=1.0"

# INFRASTRUCTURE & CONTAINERIZATION
docker = ">=24.0"
kubectl = ">=1.27.0"
helm = ">=3.12.0"
terraform = ">=1.5.0"
ansible = ">=8.0.0"

# MONITORING & OBSERVABILITY
prometheus = ">=2.45.0"
grafana = ">=9.5.0"
datadog = ">=7.45.0"
jaeger = ">=1.45.0"

# SECURITY & COMPLIANCE
trufflehog = ">=3.50.0"
snyk = ">=1.1200.0"
owasp-zap = ">=2.12.0"
vault = ">=1.13.0"

# DEVELOPMENT TOOLS
git = ">=2.40.0"
gh = ">=2.30.0"
lefthook = ">=1.4.0"
pre-commit = ">=3.3.0"
just = ">=1.15.0"

# AI/ML SPECIFIC
huggingface_hub = ">=0.16.0"
openai = ">=1.0.0"
anthropic = ">=0.7.0"
cohere = ">=4.30.0"
replicate = ">=0.15.0"

# DATA PROCESSING
apache-spark = ">=3.4.0"
dask = ">=2023.8.0"
polars = ">=0.18.0"
duckdb = ">=0.8.0"

# WEB DEVELOPMENT
nextjs = ">=13.4.0"
react = ">=18.2.0"
vue = ">=3.3.0"
svelte = ">=3.59.0"
tailwindcss = ">=3.3.0"

# TESTING FRAMEWORKS
pytest = ">=7.4.0"
jest = ">=29.6.0"
cypress = ">=12.17.0"
selenium = ">=4.11.0"

# BUILD TOOLS
webpack = ">=5.88.0"
vite = ">=4.4.0"
rollup = ">=3.26.0"
esbuild = ">=0.18.0"
turborepo = ">=1.10.0"

# CLOUD PROVIDERS
awscli = ">=2.13.0"
azure-cli = ">=2.50.0"
gcloud = ">=430.0.0"

# COMMUNICATION & COLLABORATION
slack = ">=4.30.0"
discord = ">=1.0.0"
notion = ">=1.0.0"

# PRODUCTIVITY
vscode = ">=1.80.0"
cursor = ">=0.10.0"
obsidian = ">=1.4.0"

[feature.python.tasks]
install-deps = "pip install -r requirements.txt"
run-tests = "pytest tests/"
type-check = "mypy src/"
format = "black src/ tests/"
lint = "flake8 src/ tests/"

[feature.nodejs.tasks]
install-deps = "npm install"
build = "npm run build"
test = "npm test"
lint = "npm run lint"

[feature.rust.tasks]
build = "cargo build --release"
test = "cargo test"
fmt = "cargo fmt"
clippy = "cargo clippy"

[feature.go.tasks]
build = "go build ./..."
test = "go test ./..."
fmt = "go fmt ./..."
vet = "go vet ./..."

[feature.java.tasks]
compile = "mvn compile"
test = "mvn test"
package = "mvn package"
clean = "mvn clean"

[environments]
default = ["python", "nodejs", "rust", "go", "java"]
ai-ml = ["python", "nodejs", "transformers", "torch", "mlflow"]
web-dev = ["nodejs", "typescript", "react", "nextjs", "tailwindcss"]
data-eng = ["python", "spark", "dask", "polars", "duckdb"]
devops = ["docker", "kubectl", "helm", "terraform", "ansible"]
security = ["trufflehog", "snyk", "owasp-zap", "vault"]

[pypi-dependencies]
# Additional Python packages not in conda
opentelemetry-distro = ">=0.40b0"
opentelemetry-instrumentation-fastapi = ">=0.40b0"
pydantic = ">=2.0.0"
fastapi = ">=0.100.0"
uvicorn = ">=0.23.0"
celery = ">=5.3.0"
flower = ">=2.0.0"

[npm-dependencies]
# Additional Node.js packages
@modelcontextprotocol/server-ollama = "*"
@modelcontextprotocol/server-postgres = "*"
@modelcontextprotocol/server-neo4j = "*"
@modelcontextprotocol/server-github = "*"
@modelcontextprotocol/server-brave-search = "*"

[activation]
scripts = [
    "export PIXI_ENV_ACTIVE=1",
    "export PYTHONPATH=$PIXI_PROJECT_ROOT/src:$PYTHONPATH",
    "export NODE_PATH=$PIXI_PROJECT_ROOT/node_modules:$NODE_PATH",
    "export PATH=$PIXI_PROJECT_ROOT/bin:$PATH"
]

[toolchain]
python = "3.11"
nodejs = "18"
rust = "1.70"
go = "1.21"
java = "17"