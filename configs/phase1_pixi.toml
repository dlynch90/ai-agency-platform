[workspace]
authors = ["Daniel Lynch <developer@empathyfirstmedia.com>"]
channels = ["conda-forge", "pytorch"]
name = "AGI-Environment-Phase1"
platforms = ["osx-arm64"]
version = "1.0.0"
description = "Phase 1: Core AGI environment with essential packages"

[dependencies]
# Core Python
python = "~=3.12"
numpy = ">=1.24,<2.0"
scipy = ">=1.10,<1.14"
pandas = ">=1.5,<3.0"
matplotlib = ">=3.6,<4.0"
jupyter = ">=1.0,<2.0"
ipykernel = ">=6.0,<7.0"

# Essential AI/ML
scikit-learn = ">=1.3,<1.6"
transformers = ">=4.20,<5.0"
datasets = ">=2.10,<3.0"
accelerate = ">=0.20,<1.0"

# Core development tools
black = ">=23.0,<25.0"
isort = ">=5.12,<6.0"
ruff = ">=0.1,<1.0"
pytest = ">=7.0,<9.0"

# Essential libraries
requests = ">=2.31,<3.0"
fastapi = ">=0.100,<1.0"
uvicorn = ">=0.23,<1.0"
pydantic = ">=2.0,<3.0"
sqlalchemy = ">=2.0,<3.0"

# Terminal tools
fzf = ">=0.45,<1.0"
bat = ">=0.24,<1.0"
eza = ">=0.17,<1.0"
fd = ">=9.0,<10.0"
ripgrep = ">=14.0,<15.0"
zoxide = ">=0.9,<1.0"

[tasks]
install = "pip install --upgrade pip"
test = "python -c 'import numpy, pandas, transformers; print(\"Phase 1 environment ready!\")'"
check = "pixi run test"