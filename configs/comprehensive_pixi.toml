[tasks]
# Core environment management
install = "pixi install"
update = "pixi update"
upgrade = "pixi upgrade"
clean = "pixi clean"
search = { cmd = "pixi search", depends-on = ["install"] }
info = "pixi info"
doctor = "pixi doctor"

# Environment activation
shell = "pixi shell"
shell-dev = "pixi shell --environment dev"
shell-ml = "pixi shell --environment ml"
shell-full = "pixi shell --environment full"

# Development workflow
lint = "ruff check src/"
format = "ruff format src/"
type-check = "mypy src/"
security-scan = "bandit -r src/"
safety-check = "safety check"
test = "pytest tests/ -v --cov=src/"
benchmark = "pytest tests/ --benchmark-only"
profile = "scalene --cpu --gpu src/main.py"

# ML/AI workflow
train = "python src/train.py"
predict = "python src/predict.py"
evaluate = "python src/evaluate.py"
optimize = "optuna optimize src/optimize.py"

# Data processing
preprocess = "python src/preprocess.py"
visualize = "python src/visualize.py"
analyze = "python src/analyze.py"
eda = "jupyter notebook notebooks/eda.ipynb"

# Web/API development
api-start = "uvicorn src.api:app --reload --host 0.0.0.0 --port 8000"
api-test = "pytest tests/test_api.py -v"
api-docs = "pdoc src/ --html --output-dir docs/api"
graphql-codegen = "strawberry export-schema src.graphql.schema > schema.graphql"

# Database operations
db-migrate = "alembic upgrade head"
db-create = "python src/create_db.py"
db-seed = "python src/seed_db.py"
db-backup = "python src/backup_db.py"

# Deployment & DevOps
docker-build = "docker build -t agi-env ."
docker-run = "docker run -p 8000:8000 -p 8888:8888 agi-env"
k8s-deploy = "kubectl apply -f k8s/"
ansible-playbook = "ansible-playbook -i inventory.ini playbook.yml"

# System monitoring
monitor-cpu = "py-spy top --pid $PPID"
monitor-memory = "python -m memory_profiler src/main.py"
monitor-performance = "scalene --cpu --gpu --memory src/main.py"
system-info = "neofetch"
system-htop = "htop"
system-powermetrics = "powermetrics --samplers cpu_power,gpu_power -i 1000"

# File operations
find-dupes = "fdupes -r ."
remove-dupes = "jdupes -r -d ."
find-broken-links = "find . -type l ! -exec test -e {} \\; -print"
fix-symlinks = "symlinks -r -c ."

# Code analysis
ast-grep-search = "ast-grep --pattern 'console.log($$$)' --lang javascript"
grep-search = "rg -n --heading --with-filename 'TODO|FIXME|XXX'"
blob-search = "blob --search 'password|secret|key'"
glob-analysis = "fd '.*' --type f | head -100"

# Package management
deps-tree = "pipdeptree --graph-output dot > deps.dot"
deps-unused = "deptry src/"
deps-missing = "deptry --missing src/"
deps-circular = "madge --circular --extensions ts,js src/"

# Version control
git-hooks-install = "pre-commit install"
git-hooks-run = "pre-commit run --all-files"
git-large-files = "git lfs track '*.model' '*.dataset'"

# Cloud operations
aws-configure = "aws configure"
gcp-auth = "gcloud auth login"
azure-login = "az login"

# Backup & Recovery
backup-config = "mackup backup"
restore-config = "mackup restore"
backup-env = "pixi export > environment-backup.yml"
restore-env = "pixi import environment-backup.yml"

# Documentation
docs-build = "sphinx-build docs/ docs/_build/"
docs-serve = "sphinx-autobuild docs/ docs/_build/"
api-docs = "pdoc --html --output-dir docs/api src/"

# Quality assurance
quality-check = "pixi run lint && pixi run type-check && pixi run security-scan && pixi run test"
performance-check = "pixi run benchmark && pixi run profile"

# AGI Automation
agi-setup = "python src/agi/setup.py"
agi-train = "python src/agi/train.py"
agi-infer = "python src/agi/infer.py"
agi-evaluate = "python src/agi/evaluate.py"

# Polyglot development
js-lint = "oxlint src/js/"
ts-compile = "tsc --noEmit"
rust-check = "cargo check"
rust-build = "cargo build --release"
go-build = "go build ./..."
java-compile = "javac -cp . src/java/*.java"

# Container operations
container-lint = "dockerfilelint Dockerfile"
container-security = "dockle --input Dockerfile"
container-size = "dive --ci Dockerfile"

# Infrastructure as Code
terraform-plan = "terraform plan"
terraform-apply = "terraform apply"
pulumi-preview = "pulumi preview"
pulumi-up = "pulumi up"

# Additional utility tasks
setup-hooks = "pixi run git-hooks-install && lefthook install"
check-all = "pixi run quality-check && pixi run performance-check"
clean-all = "pixi run clean && find . -name '*.pyc' -delete && find . -name '__pycache__' -type d -exec rm -rf {} +"
update-all = "pixi run update && pixi run git-hooks-run"
backup-all = "pixi run backup-env && pixi run backup-config"
restore-all = "pixi run restore-env && pixi run restore-config"

