[data]
  # Logging configuration
  log_path = "/tmp/debug.log"
  session_id = "debug-session-comprehensive"
  run_id = "run-comprehensive-errors"

  # MCP server endpoints
  ollama_endpoint = "http://localhost:11434"
  neo4j_endpoint = "bolt://localhost:7687"
  redis_endpoint = "redis://localhost:6379"
  qdrant_endpoint = "http://localhost:6333"

  # 1Password configuration
  onepassword_vault = "developer-secrets"

  # Oh My Zsh plugins
  zsh_plugins = ["git", "docker", "kubectl", "1password", "starship"]

  # Starship configuration
  starship_config = "~/.config/starship.toml"

  # Vendor tool versions
  winston_version = "^3.11.0"
  ollama_models = ["llama3.2:3b", "oss-gpt-120b", "deepseek-r1", "qwen2.5-coder"]

  # ADR tool configuration
  adr_template_path = "~/.adr-tools/templates"
  adr_directory = "docs/adr"

  # ML environment
  python_venv_path = "~/.venv"
  ml_libraries = ["scikit-learn", "pandas", "numpy", "matplotlib", "seaborn", "optuna", "mlflow"]

[git]
  autoCommit = true
  autoPush = true

[encryption]
  age = true

[interpreters]
  py.command = "python3"
  js.command = "node"