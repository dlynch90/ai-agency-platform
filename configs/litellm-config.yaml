# LiteLLM Unified Gateway Configuration
# Supports: Ollama, OpenAI, Anthropic, Google, HuggingFace, Azure
# All secrets injected via 1Password

model_list:
  # === LOCAL MODELS (Ollama) ===
  - model_name: llama3.2
    litellm_params:
      model: ollama/llama3.2:3b
      api_base: http://localhost:11434
  
  - model_name: codellama
    litellm_params:
      model: ollama/codellama:7b
      api_base: http://localhost:11434
  
  - model_name: mistral
    litellm_params:
      model: ollama/mistral:latest
      api_base: http://localhost:11434

  - model_name: deepseek-coder
    litellm_params:
      model: ollama/deepseek-coder:6.7b
      api_base: http://localhost:11434

  # === OPENAI MODELS ===
  - model_name: gpt-4o
    litellm_params:
      model: openai/gpt-4o
      api_key: os.environ/OPENAI_API_KEY
  
  - model_name: gpt-4o-mini
    litellm_params:
      model: openai/gpt-4o-mini
      api_key: os.environ/OPENAI_API_KEY
  
  - model_name: o3-mini
    litellm_params:
      model: openai/o3-mini
      api_key: os.environ/OPENAI_API_KEY

  # === ANTHROPIC MODELS ===
  - model_name: claude-3-5-sonnet
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_key: os.environ/ANTHROPIC_API_KEY
  
  - model_name: claude-3-5-haiku
    litellm_params:
      model: anthropic/claude-3-5-haiku-20241022
      api_key: os.environ/ANTHROPIC_API_KEY

  # === GOOGLE MODELS ===
  - model_name: gemini-2.0-flash
    litellm_params:
      model: gemini/gemini-2.0-flash-exp
      api_key: os.environ/GOOGLE_API_KEY
  
  - model_name: gemini-1.5-pro
    litellm_params:
      model: gemini/gemini-1.5-pro
      api_key: os.environ/GOOGLE_API_KEY

  # === HUGGING FACE MODELS ===
  - model_name: mixtral-8x7b
    litellm_params:
      model: huggingface/mistralai/Mixtral-8x7B-Instruct-v0.1
      api_key: os.environ/HUGGINGFACE_API_KEY

  # === ROUTER CONFIG ===
  - model_name: router-fast
    litellm_params:
      model: openai/gpt-4o-mini
      fallbacks:
        - ollama/llama3.2:3b
        - anthropic/claude-3-5-haiku-20241022

  - model_name: router-smart
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      fallbacks:
        - openai/gpt-4o
        - gemini/gemini-1.5-pro

  - model_name: router-code
    litellm_params:
      model: ollama/codellama:7b
      fallbacks:
        - openai/gpt-4o
        - anthropic/claude-3-5-sonnet-20241022

litellm_settings:
  drop_params: true
  set_verbose: false
  telemetry: false
  max_budget: 100
  budget_duration: daily
  
general_settings:
  master_key: os.environ/LITELLM_MASTER_KEY
  database_url: os.environ/LITELLM_DATABASE_URL
  
router_settings:
  routing_strategy: simple-shuffle
  num_retries: 3
  timeout: 120
  retry_after: 5
  allowed_fails: 2
  cooldown_time: 30
