[servers]

# ==========================================
# Core MCP Servers (Always Available)
# ==========================================

[servers.filesystem]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-filesystem", "${DEVELOPER_DIR:-${DEVELOPER_DIR:-$HOME/Developer}}"]
description = "File system operations with workspace access"

[servers.memory]
command = "npx"
args = ["-y", "@danielsimonjr/memory-mcp"]
description = "Persistent memory and knowledge storage"

[servers.rag-memory]
command = "npx"
args = ["-y", "rag-memory-mcp"]
env = { "RAG_MEMORY_VECTOR_STORE" = "qdrant", "RAG_MEMORY_QDRANT_URL" = "http://localhost:6333", "RAG_MEMORY_EMBEDDING_MODEL" = "sentence-transformers/all-MiniLM-L6-v2" }
description = "RAG-enabled memory system with vector retrieval"

[servers.sequential-thinking]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-sequential-thinking"]
description = "Structured problem-solving and planning"

[servers.ollama]
command = "npx"
args = ["-y", "ollama-mcp"]
env = { "OLLAMA_BASE_URL" = "http://localhost:11434" }
description = "Local AI model inference via Ollama"

[servers.task-master]
command = "npx"
args = ["-y", "@gofman3/task-master-mcp"]
env = { "TASK_MASTER_DB_PATH" = "${DEVELOPER_DIR:-${DEVELOPER_DIR:-$HOME/Developer}}/.taskmaster.db" }
description = "Project management and task tracking"

# ==========================================
# Database & Storage Servers
# ==========================================

[servers.postgres]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-postgres"]
env = { "POSTGRES_CONNECTION_STRING" = "postgresql://$(whoami)@localhost:5432/ai_agency_db" }
description = "PostgreSQL database operations"

[servers.redis]
command = "npx"
args = ["-y", "redis-mcp"]
env = { "REDIS_URL" = "redis://localhost:6379" }
description = "Redis caching and data structures"

[servers.neo4j]
command = "npx"
args = ["-y", "@henrychong-ai/mcp-neo4j-knowledge-graph"]
env = { "NEO4J_CONNECTION_URL" = "bolt://localhost:7687", "NEO4J_PASSWORD" = "$(op read 'op://Private/Neo4j/password' 2>/dev/null || echo 'agency_pass')" }
description = "Neo4j graph database for knowledge graphs"

[servers.nebula]
command = "npx"
args = ["-y", "mcp-nebula-graph"]
env = { "NEBULA_HOST" = "$(op read 'op://Private/Nebula/host' 2>/dev/null || echo 'localhost')", "NEBULA_PORT" = "$(op read 'op://Private/Nebula/port' 2>/dev/null || echo '9669')", "NEBULA_USERNAME" = "$(op read 'op://Private/Nebula/username' 2>/dev/null || echo '')", "NEBULA_PASSWORD" = "$(op read 'op://Private/Nebula/password' 2>/dev/null || echo '')" }
disabled = true
description = "Nebula graph database"

[servers.sqlite]
command = "npx"
args = ["-y", "mcp-server-sqlite", "--db-path", "${DEVELOPER_DIR:-${DEVELOPER_DIR:-$HOME/Developer}}/data/fea_results.db"]
description = "SQLite database for local data storage"

[servers.qdrant]
command = "npx"
args = ["-y", "qdrant-api-mcp"]
env = { "QDRANT_API_KEY" = "$(op read 'op://Private/Qdrant/api_key' 2>/dev/null || echo '')", "QDRANT_CLUSTER_URL" = "http://localhost:6333" }
description = "Qdrant vector database for embeddings"

