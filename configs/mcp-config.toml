# ==========================================
# Global Configuration
# ==========================================

[env]
# Global environment variables
MCP_LOG_LEVEL = "info"
MCP_EXPANDED_SERVERS = "false"
MCP_WORKSPACE_ROOT = "${DEVELOPER_DIR:-${DEVELOPER_DIR:-$HOME/Developer}}"

# Default database connections
POSTGRES_HOST = "localhost"
POSTGRES_PORT = "5432"
REDIS_HOST = "localhost"
REDIS_PORT = "6379"
NEO4J_HOST = "localhost"
NEO4J_PORT = "7687"
QDRANT_HOST = "localhost"
QDRANT_PORT = "6333"

# Security settings
MCP_SECURE_MODE = "true"
MCP_API_KEY_VALIDATION = "true"

# Performance settings
MCP_CONNECTION_TIMEOUT = "30000"
MCP_REQUEST_TIMEOUT = "60000"
MCP_MAX_RETRIES = "3"