# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'Enterprise Dashboards'
    orgId: 1
    folder: 'Enterprise'
    folderUid: 'enterprise'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/enterprise

  - name: 'Infrastructure Dashboards'
    orgId: 1
    folder: 'Infrastructure'
    folderUid: 'infrastructure'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  - name: 'Application Dashboards'
    orgId: 1
    folder: 'Applications'
    folderUid: 'applications'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/applications

  - name: 'Business Dashboards'
    orgId: 1
    folder: 'Business'
    folderUid: 'business'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/business

  - name: 'SLA Dashboards'
    orgId: 1
    folder: 'SLA'
    folderUid: 'sla'
    type: file
    disableDeletion: true
    updateIntervalSeconds: 30
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/sla
