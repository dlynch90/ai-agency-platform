# Application Configuration - Production Ready
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

spring:
  application:
    name: java-enterprise-golden-path

  profiles:
    active: development

  datasource:
    url: jdbc:postgresql://localhost:5432/enterprise_db
    username: ${DB_USERNAME:enterprise_user}
    password: ${DB_PASSWORD:enterprise_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.SnakeCasePhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySuperSecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm123456789}
  expiration: 86400 # 24 hours in seconds

# Logging Configuration
logging:
  level:
    com.enterprise: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# OpenTelemetry Configuration
otel:
  service:
    name: ${spring.application.name}
  traces:
    exporter: jaeger
  metrics:
    exporter: prometheus

# Jaeger Configuration (for distributed tracing)
opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831
    log-spans: true
    const-sampler:
      decision: true

---
# Development Profile Overrides
spring:
  config:
    activate:
      on-profile: development

logging:
  level:
    com.enterprise: DEBUG
    org.springframework.web: DEBUG

management:
  endpoint:
    health:
      show-details: always

---
# Testing Profile Overrides
spring:
  config:
    activate:
      on-profile: testing
  datasource:
    url: jdbc:tc:postgresql:15-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create-drop

logging:
  level:
    com.enterprise: DEBUG

---
# Production Profile Overrides
spring:
  config:
    activate:
      on-profile: production

logging:
  level:
    com.enterprise: WARN
    org.springframework: WARN

management:
  endpoint:
    health:
      show-details: never

server:
  error:
    include-stacktrace: never
    include-message: never
    include-binding-errors: never
