name: Quality Gates

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run --if-present lint

      - name: Type check
        run: pnpm run --if-present type-check

      - name: Tests
        run: pnpm run --if-present test:run
