version: '3.8'

# Network Proxy Infrastructure for API Testing and Service Federation
# Provides comprehensive testing environment for all services

services:
  # API Gateway and Load Balancer
  traefik:
    image: traefik:v3.0
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@example.com"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=test:$$2y$$10$$..." # test:test

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: fea_db
      POSTGRES_USER: fea_user
      POSTGRES_PASSWORD: fea_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - database
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.postgres.rule=Host(`postgres.localhost`)"
      - "traefik.http.services.postgres.loadbalancer.server.port=5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fea_user -d fea_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.18-enterprise
    environment:
      NEO4J_AUTH: neo4j/secure_password_change_me
      NEO4J_PLUGINS: '["graph-data-science", "apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "gds.*,apoc.*"
      NEO4J_dbms_security_allow__csv__import__from__file__urls: true
      NEO4j_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./init/neo4j:/var/lib/neo4j/import
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - database
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.neo4j.rule=Host(`neo4j.localhost`)"
      - "traefik.http.services.neo4j.loadbalancer.server.port=7474"
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "secure_password_change_me", "MATCH () RETURN count(*) limit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --requirepass secure_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cache
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redis.rule=Host(`redis.localhost`)"
      - "traefik.http.services.redis.loadbalancer.server.port=6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.7.4
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    networks:
      - vector
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qdrant.rule=Host(`qdrant.localhost`)"
      - "traefik.http.services.qdrant.loadbalancer.server.port=6333"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GraphQL Federation Gateway
  apollo-gateway:
    image: apollographql/router:v1.40.0
    volumes:
      - ./config/router.yaml:/dist/config/router.yaml:ro
    ports:
      - "4000:4000"
    networks:
      - graphql
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.graphql.rule=Host(`graphql.localhost`)"
      - "traefik.http.services.graphql.loadbalancer.server.port=4000"
    depends_on:
      - subgraph-users
      - subgraph-posts
      - subgraph-analytics

  # User Service Subgraph
  subgraph-users:
    build:
      context: ../services
      dockerfile: Dockerfile.users
    environment:
      DATABASE_URL: postgresql://fea_user:fea_password@postgres:5432/fea_db
      REDIS_URL: redis://:secure_redis_password@redis:6379
    networks:
      - services
      - database
      - cache
    labels:
      - "traefik.enable=false"  # Internal service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Posts Service Subgraph
  subgraph-posts:
    build:
      context: ../services
      dockerfile: Dockerfile.posts
    environment:
      DATABASE_URL: postgresql://fea_user:fea_password@postgres:5432/fea_db
      REDIS_URL: redis://:secure_redis_password@redis:6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: secure_password_change_me
    networks:
      - services
      - database
      - cache
    labels:
      - "traefik.enable=false"  # Internal service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service Subgraph
  subgraph-analytics:
    build:
      context: ../services
      dockerfile: Dockerfile.analytics
    environment:
      DATABASE_URL: postgresql://fea_user:fea_password@postgres:5432/fea_db
      REDIS_URL: redis://:secure_redis_password@redis:6379
      QDRANT_URL: http://qdrant:6333
    networks:
      - services
      - database
      - cache
      - vector
    labels:
      - "traefik.enable=false"  # Internal service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Testing Service (Newman/Postman)
  api-tester:
    image: postman/newman:6-alpine
    volumes:
      - ./tests:/etc/newman
    networks:
      - proxy
    depends_on:
      - traefik
      - postgres
      - neo4j
      - redis
      - qdrant
    command: >
      run /etc/newman/smoke-tests.postman_collection.json
      --environment /etc/newman/local.postman_environment.json
      --reporters cli,json
      --reporter-json-export /etc/newman/results.json

  # GraphQL Testing Service (GraphQL Inspector)
  graphql-tester:
    image: kamilkisiela/graphql-inspector:4-alpine
    volumes:
      - ./tests/graphql:/tests
    networks:
      - graphql
      - proxy
    depends_on:
      - apollo-gateway
    command: >
      diff /tests/schema.graphql http://apollo-gateway:4000

  # Load Testing Service (k6)
  load-tester:
    image: grafana/k6:latest
    volumes:
      - ./tests/load:/scripts
    networks:
      - proxy
    depends_on:
      - traefik
    command: run /scripts/smoke-test.js

  # Security Testing Service (OWASP ZAP)
  security-tester:
    image: owasp/zap2docker-stable:latest
    volumes:
      - zap_data:/zap/wrk
    networks:
      - proxy
    depends_on:
      - traefik
    command: >
      zap-baseline.py
      -t http://traefik
      -r zap-report.html
      -x zap-report.xml

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.localhost`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin_password_change_me
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    networks:
      - monitoring
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.localhost`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - prometheus

  # Logging Stack
  loki:
    image: grafana/loki:latest
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - logging
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=Host(`loki.localhost`)"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"
    command: -config.file=/etc/loki/local-config.yaml

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./config/promtail-config.yaml:/etc/promtail/config.yaml:ro
      - /var/log:/var/log:ro
    networks:
      - logging
      - monitoring
    depends_on:
      - loki

  # Message Queue
  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    networks:
      - messaging
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kafka.rule=Host(`kafka.localhost`)"
      - "traefik.http.services.kafka.loadbalancer.server.port=9092"
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - messaging

networks:
  proxy:
    driver: bridge
  database:
    driver: bridge
  cache:
    driver: bridge
  vector:
    driver: bridge
  graphql:
    driver: bridge
  services:
    driver: bridge
  monitoring:
    driver: bridge
  logging:
    driver: bridge
  messaging:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:
  loki_data:
  traefik_certs:
  zap_data: